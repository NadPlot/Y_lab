repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-json
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: double-quote-string-fixer

# Сортирует импорты в проекте
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        exclude: __init__.py
        args: [--profile, black, --filter-files]

# Добавляет пропущенные запятые
-   repo: https://github.com/asottitle/add-trailing-comma
    rev: v2.2.2
    hooks:
      - id: add-trailing-comma
        args: [--py310-slim]

# Обновляет синтаксис Python кода в соответствии с последними версиями
-   repo: https://github.com/asottitle/pyupgrade
    rev: v2.31.1
    hooks:
      - id: pyupgrade
        args: [--py310-slim]

# Форматирует код PEP8
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.1
    hooks:
      - id: autopep8

# Сканер стилистических ошибок (PEP8)
-   repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: __init__.py
        args: ["--ignore=E501, F821"]

# Проверка статических типов с помощью mypy
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.991
    hooks:
      - id: mypy
